<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center align-center p-6">
    <main class="p-6 rounded-xl w-80">
        <section class="main-header">
            <img src="assets/img/image-equilibrium.jpg" alt="image of card" srcset="" class="rounded-xl">
            <div class="eye-icon">
                <img src="assets/img/icon-view.svg" alt="" srcset="" class="eye-img">
            </div>
        </section>
        <section class="main-body border-b-2 mt-4 pb-4">
            <h1 class="text-white text-2xl mb-4">Equilibrium #3429</h1>
            <p class="p-text text-base mb-4">Our Equilibrium collection promotes balance and calm.</p>
            
            <section class="sub flex justify-between">
                <div class="sub-body flex items-center">
                    <img src="assets/img/icon-ethereum.svg" alt="icon ethereum" srcset="" class="mr-2">
                    <p class="p-number text-base">0.041ETH</p>
                </div>
                
                <div class="sub-body flex items-center">
                    <img src="assets/img/icon-clock.svg" alt="icon clock" srcset="" class="mr-2">
                    <p class="p-clock text-base">3 days left</p>
                </div>
            </section>
            
        </section>
        <section class="main-footer flex items-center mt-4">
            <div class="sub-footer flex items-center">
                <img src="assets/img/image-avatar.png" alt="image of avatar" srcset="" class="h-8 border-white border rounded-full mr-4">
                <p class="p-footer">Creation of <span class="p-jules text-white">Jules Wyvern</span></p>
            </div>
        </section>
    </main>
</body>
</html>
